default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "password" } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "db" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>   # ← コンテナ内のポートは 5432 のまま

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "coginner_development" } %>

test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_TEST_DB") { "coginner_test" } %>

production:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_PROD_DB") { "coginner_production" } %>
